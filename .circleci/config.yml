version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install pytest pytest-cov
            pytest tests --cov=csv2json --junitxml=test-reports/junit.xml
      - store-test-results:
          path: test-reports
      - store_artifacts:
          path: test-reports
  